<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Business Hours</title>
  <link href="static/css/style.css" rel="stylesheet">
  <link href="https://api.fontshare.com/v2/css?f[]=general-sans@400,500,600&display=swap" rel="stylesheet">
  <style>
      /* Initially hide the hamburger */
.menu-toggle {
  display: none;
  font-size: 28px;
  border: none;
  background: none;
  cursor: pointer;
}

/* Hide nav links on mobile by default */
.nav-links {
  display: flex;
  gap: 1.5rem;
}

/* On mobile screens */
@media (max-width: 768px) {
  .menu-toggle {
    display: block;       /* show hamburger */
  }

  .nav-links {
    display: none;         /* hide links initially */
    flex-direction: column;
    background: white;
    position: absolute;
    top: 70px;  /* below navbar */
    right: 0;
    width: 200px;
    padding: 1rem;
    box-shadow: 0 2px 8px rgba(0,0,0,0.2);
  }

  .nav-links.show {
    display: flex;         /* show when toggled */
  }
}

  </style>
</head>
<body>

  <nav class="navbar">
  <div class="logo">
    <a href="#"><img src="static/photo/logo.png" alt="Logo"></a>
  </div>

  <ul class="nav-links">
    <li><a href="#">Home</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Services</a></li>
    <li><a href="#">Contact</a></li>
  </ul>

  <!-- Hamburger icon (only shown on mobile) -->
  <button class="menu-toggle" onclick="toggleNav()">
    <span id="menuIcon">
      <img src="static/photo/hamburger.png" alt="Menu">
    </span>
    <span id="closeIcon" style="display:none;">
      <img src="static/photo/close.png" alt="Close">
    </span>
  </button>
</nav>
<script>
    const menuToggle = document.querySelector('.menu-toggle');
const navLinks = document.querySelector('.nav-links');
const menuIcon = document.getElementById('menuIcon');
const closeIcon = document.getElementById('closeIcon');

function toggleNav() {
  navLinks.classList.toggle('show');
  const isOpen = navLinks.classList.contains('show');
  menuIcon.style.display = isOpen ? 'none' : 'inline';
  closeIcon.style.display = isOpen ? 'inline' : 'none';
}

</script>
</body>
</html>
